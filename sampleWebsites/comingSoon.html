<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mom & Pop Shop Web Design</title>

    <link
      rel="icon"
      type="image/png"
      href="../public/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../public/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MomPopShopWebDesign.com" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../sampleStyles/comingSoon.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="bg">
      <div class="overlay">
        <div class="content" role="region" aria-label="Coming Soon content">
          <h1 class="headline">Coming Soon!</h1>
          <p class="sub">
            We're putting the finishing touches on something great. Stay tuned.
          </p>

           <!-- Optional safe button linking to your main live site -->
          <a href="../index.html" class="btn btn-outline-warning mt-3">
            Back to Main Site
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container">
      <a href="#" class="backToTop">
        <img src="../images/logo_small.jpeg" alt="logo image" />
      </a>
    </div>

    <!-- Include navbar and footer JS files -->
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
  </body>
</html>
